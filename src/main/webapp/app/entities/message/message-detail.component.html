<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="trouvetonprofApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="trouvetonprofApp.message.utilisateur1">Utilisateur 1</span></dt>
                <dd>
                    <span>{{message.utilisateur1}}</span>
                </dd>
                <dt><span jhiTranslate="trouvetonprofApp.message.utilisateur2">Utilisateur 2</span></dt>
                <dd>
                    <span>{{message.utilisateur2}}</span>
                </dd>
                <dt><span jhiTranslate="trouvetonprofApp.message.texte">Texte</span></dt>
                <dd>
                    <span>{{message.texte}}</span>
                </dd>
                <dt><span jhiTranslate="trouvetonprofApp.message.date">Date</span></dt>
                <dd>
                    <span>{{message.date}}</span>
                </dd>
                <dt><span jhiTranslate="trouvetonprofApp.message.profil">Profil</span></dt>
                <dd>
                    <div *ngIf="message.profil">
                        <a [routerLink]="['/profil', message.profil?.id, 'view']">{{message.profil?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
